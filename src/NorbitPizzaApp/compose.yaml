services:
  norbitpizzaapp.api:
    image: norbitpizzaapp.api
    build:
      context: .
      dockerfile: NorbitPizzaApp.Api/Dockerfile
    environment:
      ASPNETCORE_HTTP_PORTS: '5066'
      ASPNETCORE_ENVIRONMENT: 'Development'
    ports:
      - 5066:5066
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: 'Y'
    ports:
      - 1433:1433
    volumes:
      - ./data:/var/opt/mssql/data/

